    <!-- Add your site or application content here -->
    <div class="container">
      <div class="page-header clearfix hidden-xs hidden-sm">
        <h2>Citizendesk <small>July</small></h2>
      </div>
      <div ng-controller="ConnectionErrorCtrl"
           ng-show="application.connectionError"
           class="alert alert-danger alert-dismissable"
           >
        <button class="close" data-dismiss="alert">&times;</button>
        <span ng-bind="application.connectionError"></span>
        <a ng-click="reload()" class="alert-link" translate>
          click to reload the page
        </a>
      </div>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand visible-xs visible-sm">
              Citizendesk
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
              <li><a ng-href="#/new-report" translate>
                  New Report
              </a></li>
              <li><a ng-href="#/twitter-search" translate>
                  Queues
              </a></li>
              <li><a ng-href="#/assigned-to-me" translate>
                  Your reports
              </a></li>
              <li><a ng-href="#/configure" translate>
                  Configure
              </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right"
                ng-controller="LoginCtrl">
              <li class="hidden-xs hidden-sm">
                <span class="navbar-text" translate>
                  logged in as {{username}}
                </span>
              </li>
              <li><a ng-click="logout()">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div ng-view></div>
      <div class="footer">
        <p>â™¥ from Sourcefabric</p>
        <p>
          <a href="https://github.com/sourcefabric-innovation/citizendesk-frontend/issues/new" target="blank">
            <span class="fa fa-bug"></span> Report an issue
          </a>
      </div>
    </div>
