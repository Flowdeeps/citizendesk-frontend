<div class="col-md-2 hidden-sm hidden-xs">
  <div class="bs-sidebar">
    <ul class="nav">
      <li bs-scrollspy>
        <a ng-click="scrollTo('text')">Text</a>
      </li>
      <li bs-scrollspy>
        <a ng-click="scrollTo('tasks')">Tasks</a>
      </li>
    </ul>
  </div>
</div>
<div class="col-md-10">
  <div class="well">
    <p
       id="text"
       ng-bind="report.texts[0].original"
       ></p>
    <p
       >
      Created: <span ng-bind="report.created | date:'medium'"></span>
    </p>
  </div>
  <div class="alert alert-{{status}}"
       ng-hide="alert==''"
       ng-bind="alert"></div>
  <form id="tasks" class="form-horizontal" ng-repeat="step in report.steps">
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox"
                 ng-model="step.done"
                 ng-change="changeStep(step.done)"
                 ng-disabled="stepsDisabled"
                 >
          {{step.description}}
        </label>
      </div>
    </div>
  </form>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox"
                 ng-model="report.verified"
                 ng-change="save()"
                 ng-disabled="wait"
                 >
          <strong translate>This report is verified</strong>
        </label>
      </div>
    </div>
  </form>
</div>
<div class="clearfix"></div>
