<div class="col-md-2 hidden-sm hidden-xs">
  <div class="bs-sidebar">
    <ul class="nav">
      <li bs-scrollspy>
        <a ng-click="scrollTo('text')">Text</a>
      </li>
      <li bs-scrollspy>
        <a ng-click="scrollTo('tasks')">Tasks</a>
      </li>
    </ul>
  </div>
</div>
<div class="col-md-10">
  <div class="panel panel-info">
    <div class="panel-heading" translate>
      Text
    </div>
    <div class="panel-body">
      <div ng-show="hasTranscript || transcriptCandidate">
        <div ng-show="editingTranscript" class="form-group">
          <textarea ng-model="transcriptCandidate" class="form-control"
                    rows="5"
                    ></textarea>
          <button type="button" class="btn btn-default btn-sm" translate
                  ng-click="saveTranscript()"
                  ng-disabled="disableTranscript"
                  >
            Save
          </button>
          <button type="button" class="btn btn-default btn-sm" translate
                  ng-click="cancelTranscriptEditing()"
                  ng-disabled="disableTranscript"
                  >
            Cancel
          </button>
        </div>
        <div ng-hide="editingTranscript">
          <p
             class="lead"
             id="text"
             ng-bind="report.texts[0].transcript"
             ></p>
          <button type="button" class="btn btn-default btn-sm" translate
                  ng-click="startTranscript()"
                  >
            Edit
          </button>
          <button type="button" class="btn btn-default btn-sm" translate
                  ng-click="discardTranscript()"
                  >
            Discard
          </button>
        </div>
        <hr>
      </div>
      <h5 ng-show="hasTranscript || transcriptCandidate" translate>
        Original text:
      </h5>
      <p
         id="text"
         ng-bind="report.texts[0].original"
         ng-class="{lead: !hasTranscript}"
         ></p>
      <button type="button" class="btn btn-default btn-sm" translate
              ng-click="startTranscript()"
              ng-hide="hasTranscript || transcriptCandidate"
              >
        Edit
      </button>
    </div>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Created</label>
      <div class="col-sm-10">
        <p class="form-control-static"
           ng-bind="report.produced | date:'medium'"></p>
      </div>
    </div>
  </form>
  <div class="alert alert-{{status}}"
       ng-hide="alert==''"
       ng-bind="alert"></div>
  <form id="tasks" class="form-horizontal" ng-repeat="step in report.steps">
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox"
                 ng-model="step.done"
                 ng-change="changeStep(step.done)"
                 ng-disabled="stepsDisabled"
                 >
          {{step.description}}
        </label>
      </div>
    </div>
  </form>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox"
                 ng-model="report.verified"
                 ng-change="save()"
                 ng-disabled="wait"
                 >
          <strong translate>This report is verified</strong>
        </label>
      </div>
    </div>
  </form>
</div>
<div class="clearfix"></div>
