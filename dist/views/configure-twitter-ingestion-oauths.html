<ol class="breadcrumb">
  <li><a href="#/configure">Configure</a></li>
  <li><a href="#/configure-twitter-ingestion">Twitter ingestion</a></li>
  <li class="active">OAuth</li>
</ol>
<form class="form-horizontal">
  <fieldset ng-repeat="element in twtOauths" disabled="disabled">
    <div class="form-group">
      <label class="col-md-2">Identifier</label>
      <p class="col-md-10 form-control-static" ng-bind="element.id"></p>
    </div>
    <div class="form-group">
      <label class="col-md-2">Updated</label>
      <p class="col-md-10 form-control-static" ng-bind="element.logs.updated|date"></p>
    </div>
    <div class="form-group">
      <label class="col-md-2">Created</label>
      <p class="col-md-10 form-control-static" ng-bind="element.logs.created|date"></p>
    </div>
    <div class="form-group">
      <label class="col-md-2">Consumer secret</label>
      <div class="col-md-10">
        <input type="text" class="col-md-10 form-control" placeholder="Consumer secret" ng-model="element.spec.consumer_secret">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2">Consumer key</label>
      <div class="col-md-10">
        <input type="text" class="col-md-10 form-control" placeholder="Consumer secret" ng-model="element.spec.consumer_key">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2">Access token secret</label>
      <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Consumer secret" ng-model="element.spec.access_token_secret">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2">Access token key</label>
      <div class="col-md-10">
        <input type="text" class="col-md-10 form-control" placeholder="Consumer secret" ng-model="element.spec.access_token_key">
      </div>
    </div>
    <div class="col-md-10 col-md-offset-2">
      <button class="btn btn-primary">
        Submit
      </button>
    </div>
  </fieldset>
</form>
